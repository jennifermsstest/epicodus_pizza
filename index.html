<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pete's Pizza!</h1>
      <p> Please select a topping and size from the lists below. You can add up to 3 toppings at no additional cost.</p>
      <form id="pizza">

        <p>Toppings:</p>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="1">Peperoni<br>
         <input type="checkbox" name="toppings" value="1">Cheese<br>
         <input type="checkbox" name="toppings" value="1">Olives<br>
         </div>
        <div class="form-group">
          <p>Size:</p>
          <label>
            <input type="radio" name="size" value="1" checked>
            Small
          </label><br>
          <label>
            <input type="radio" name="size" value="4">
            Medium
          </label><br>
            <input type="radio" name="size" value="8">
            Large
          </label><br>
        </div>

        <button type="submit" class="btn btn-dark">Click for Price!</button>
      </form>

      <div id="output">
        <span id="answer"></span>
      </div>

    </div>
  </body>
</html>
